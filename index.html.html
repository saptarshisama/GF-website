<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute Dancing Hedgehog</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffeef8;
            font-family: "Comic Sans MS", cursive, sans-serif;
            padding: 20px;
        }

        .hedgehog {
            width: 220px;
            height: 180px;
            position: relative;
            margin: 40px 0;
            animation: dance 2s infinite;
        }

        .body {
            width: 180px;
            height: 120px;
            background-color: #b08b78;
            border-radius: 120px 120px 100px 100px;
            position: absolute;
            bottom: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .face {
            width: 100px;
            height: 80px;
            background-color: #e6d1c5;
            border-radius: 60px 60px 50px 50px;
            position: absolute;
            bottom: 0;
            left: -5px;
        }

        .spikes {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #b08b78;
            transform: rotate(45deg);
            border-radius: 40% 60% 50% 50%;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-15px) rotate(-3deg) scale(1.05);
            }
            50% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            75% {
                transform: translateY(-15px) rotate(3deg) scale(1.05);
            }
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #2c1810;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            overflow: hidden;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .eye.right {
            left: 55px;
        }

        .nose {
            width: 12px;
            height: 10px;
            background-color: #ff9ecd;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 40px;
        }

        .cheek {
            width: 20px;
            height: 10px;
            background-color: #ffcad4;
            border-radius: 50%;
            position: absolute;
            top: 48px;
        }

        .cheek.left {
            left: 15px;
        }

        .cheek.right {
            left: 65px;
        }

        .mouth {
            width: 20px;
            height: 10px;
            border: 3px solid #2c1810;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border-top: 0;
            position: absolute;
            top: 55px;
            left: 36px;
        }

        h1 {
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #7c5c5c;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome Rishvi to my webpage with Dancing Hedgehog!</h1>
    <div class="hedgehog">
        <div class="body">
            <!-- Spikes will be added by JavaScript -->
        </div>
        <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <p>Watch this adorable hedgehog dance but its not as adorable as you!✨</p>

    <script>
        // Add spikes to the hedgehog
        const body = document.querySelector('.body');
        for (let i = 0; i < 45; i++) {
            const spike = document.createElement('div');
            spike.className = 'spikes';
            spike.style.top = Math.random() * 90 + 'px';
            spike.style.left = Math.random() * 160 + 'px';
            body.appendChild(spike);
        }

        // Add floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.opacity = 0;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 1000);
    </script>
</body>
</html>
