<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Most Beautiful Woman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        #home, #result {
            display: none;
            padding: 20px;
        }

        #home {
            display: block;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6b9d;
            transform: rotate(45deg);
            border-radius: 50% 50% 0 0;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6b9d;
            border-radius: 50%;
            top: -25px;
            left: 0;
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6b9d;
            border-radius: 50%;
            top: 0;
            left: -25px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) rotate(45deg);
                opacity: 0;
            }
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4d84;
        }

        #result img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #result h1 {
            margin-top: 20px;
            color: #ff6b9d;
        }

        #result p {
            margin: 15px auto;
            font-size: 18px;
            max-width: 600px;
            color: #555;
        }

        #result .by-line {
            margin-top: 10px;
            font-size: 16px;
            font-style: italic;
            color: #7c7c7c;
        }

        #result .counter {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        #result .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #c5c5c5;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #result .back-button:hover {
            background-color: #a5a5a5;
        }

        @media (min-width: 768px) {
            #home, #result {
                max-width: 800px;
                margin: 0 auto;
                padding: 40px;
            }

            .button {
                font-size: 20px;
                padding: 15px 30px;
            }

            #result img {
                max-width: 400px;
            }

            #result p {
                font-size: 20px;
            }

            #result .counter {
                font-size: 22px;
            }

            #result .back-button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Home Page -->
    <div id="home">
        <h1>Click to see the most beautiful woman in the world</h1>
        <button class="button" onclick="showResult()">Click Here</button>
    </div>

    <!-- Result Page -->
    <div id="result">
        <h1>Rishvi Mukhopadhyay</h1>
        <img src="https://raw.githubusercontent.com/saptarshisama/saptarshisama.github.io/refs/heads/main/rishvipic.jpg" alt="Rishvi Mukhopadhyay" id="girlfriend-pic">
        <p>
            A light in darkness, pure and true.<br>
            Its madness, heavenâ€™s sweetest art,<br>
            A blessing divine, that stirs the heart.<br><br>
            At the touch of love, everyone becomes a poet.
        </p>
        <div class="by-line">by your beloved Saptarshi Samanta</div>
        <div class="counter" id="time-counter"></div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 3 + 's';
            document.querySelector('.background').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function showResult() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            startCounter();
        }

        function goBack() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        }

        function startCounter() {
            const startDate = new Date('2024-05-26T00:00:00');
            const counter = document.getElementById('time-counter');

            setInterval(() => {
                const now = new Date();
                const diff = now - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                counter.textContent = `Time since 26th May 2024 The Day We Met: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            }, 1000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
