<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Most Beautiful Woman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        #home, #result {
            display: none;
        }

        #home {
            display: block;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4d84;
        }

        #result img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #result h1 {
            margin-top: 20px;
            color: #ff6b9d;
        }

        #result p {
            margin: 15px auto;
            font-size: 18px;
            max-width: 600px;
            color: #555;
        }

        #result .by-line {
            margin-top: 10px;
            font-size: 16px;
            font-style: italic;
            color: #7c7c7c;
        }

        #result .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #c5c5c5;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #result .back-button:hover {
            background-color: #a5a5a5;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="home">
        <h1>Click to find the most beautiful woman in the world</h1>
        <button class="button" onclick="showResult()">Click Here</button>
    </div>

    <!-- Result Page -->
    <div id="result">
        <h1>Rishvi Mukhopadhyay</h1>
        <img src="https://raw.githubusercontent.com/saptarshisama/saptarshisama.github.io/refs/heads/main/rishvipic.jpg" alt="Rishvi Mukhopadhyay" id="girlfriend-pic">
        <p>
            A light in darkness, pure and true.<br>
            Its madness, heavenâ€™s sweetest art,<br>
            A blessing divine, that stirs the heart.<br><br>
            At the touch of love, everyone becomes a poet.
        </p>
        <div class="by-line">by your beloved Saptarshi Samanta</div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function showResult() {
            // Show the result page
            document.getElementById('home').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            // Optional: Add a transition effect
            document.body.style.backgroundColor = '#ffeef8';
        }

        function goBack() {
            // Go back to the home page
            document.getElementById('result').style.display = 'none';
            document.getElementById('home').style.display = 'block';

            // Optional: Reset background color
            document.body.style.backgroundColor = '#fff5f8';
        }
    </script>
</body>
</html>
