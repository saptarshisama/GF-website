  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      overflow-x: hidden;
      background-color: #000; /* Makes fireworks pop */
    }

    #home, #result {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #home {
      display: block;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6b9d;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
      opacity: 0.7;
      animation: float 6s infinite ease-in-out;
    }

    .heart::after, .heart::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6b9d;
      border-radius: 50%;
    }

    .heart::after {
      top: -15px;
      left: 0;
    }

    .heart::before {
      top: 0;
      left: -15px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .button {
      padding: 10px 20px;
      background-color: #ff6b9d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff4d84;
    }

    #result img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #result h1 {
      margin-top: 20px;
      color: #ff6b9d;
    }

    #result p {
      margin: 15px auto;
      font-size: 18px;
      max-width: 600px;
      color: #ccc;
    }

    #result .by-line {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #aaa;
    }

    #result .counter {
      margin-top: 20px;
      font-size: 20px;
      color: #eee;
    }

    #result .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #c5c5c5;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #result .back-button:hover {
      background-color: #a5a5a5;
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      #home, #result {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .button {
        font-size: 20px;
        padding: 15px 30px;
      }

      #result img {
        max-width: 400px;
      }

      #result p {
        font-size: 20px;
      }

      #result .counter {
        font-size: 22px;
      }

      #result .back-button {
        font-size: 18px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
