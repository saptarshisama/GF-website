<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Most Beautiful Woman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background-color: #000;
    }

    #home, #result {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #home {
      display: block;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#222, #000);
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6b9d;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
      opacity: 0.7;
      animation: float 6s infinite ease-in-out;
    }

    .heart::after,
    .heart::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6b9d;
      border-radius: 50%;
    }

    .heart::after {
      top: -15px;
      left: 0;
    }

    .heart::before {
      top: 0;
      left: -15px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .button {
      padding: 12px 25px;
      background-color: #ff6b9d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ff4d84;
    }

    #result img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    #result h1 {
      margin-top: 20px;
      color: #ff6b9d;
    }

    #result p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      color: #ddd;
    }

    .by-line {
      font-style: italic;
      color: #aaa;
      margin-top: 10px;
    }

    .counter {
      font-size: 20px;
      margin-top: 20px;
      color: #ffccff;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ccc;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Home Page -->
  <div id="home">
    <h1>Click Here, Rishvi</h1>
    <button class="button" onclick="showResult()">Click Here</button>
  </div>

  <!-- Result Page -->
  <div id="result">
    <h1>Rishvi Mukhopadhyay</h1>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
      <img src="https://raw.githubusercontent.com/saptarshisama/saptarshisama.github.io/refs/heads/main/rishvipic.jpg" alt="Rishvi Mukhopadhyay">
      <img src="https://raw.githubusercontent.com/saptarshisama/saptarshisama.github.io/refs/heads/main/Rishvinme.JPEG" alt="Another Special Moment" style="max-width: 300px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.6);">
    </div>
    <p>
      A light in darkness, pure and true.<br>
      Its madness, heavenâ€™s sweetest art,<br>
      A blessing divine, that stirs the heart.<br><br>
      At the touch of love, everyone becomes a poet.
    </p>
    <div class="by-line">by your beloved Saptarshi Samanta</div>
    <div class="counter" id="time-counter"></div>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 3 + 's';
      document.querySelector('.background').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100 + 50;
        fw.style.left = `${x}px`;
        fw.style.top = `${y}px`;
        fw.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
        fw.style.setProperty('--y', `${Math.sin(angle) * radius}px`);
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }

    function showResult() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.body.style.backgroundColor = "#000";
      startCounter();

      // Trigger multiple firework bursts
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const x = window.innerWidth * Math.random();
          const y = window.innerHeight * Math.random();
          createFirework(x, y);
        }, i * 300);
      }
    }

    function goBack() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('home').style.display = 'block';
    }

    function startCounter() {
      const counter = document.getElementById('time-counter');
      counter.textContent = `1 year ago, on 26th May 2024, I met the love of my life. ðŸ’– Happy Anniversary, my princess!`;
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
